<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <ion-tab title="Opciones" icon-off="ion-ios-gear" icon-on="ion-ios-gear-outline" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Escenario" icon-off="ion-ios-game-controller-a" icon-on="ion-ios-game-controller-a-outline" href="#/tab/escenario">
    <ion-nav-view name="tab-escenario"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Debug Info" icon-off="ion-ios-information" icon-on="ion-ios-information-outline" href="#/tab/debug">
    <ion-nav-view name="tab-debug"></ion-nav-view>
  </ion-tab>


</ion-tabs>
